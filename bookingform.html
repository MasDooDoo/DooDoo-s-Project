<body onload="process()">
<article class="formcontainer">
    <h1>Home Booking Form</h1>
    <div class="form">
        <label>Tour Package</label>
        <br>
        <select name="package" id="package" onclick="process()">
            <option value="bellen" onclick="process()">BellenDendoor Mansion |  $7,999,000</option>
            <option value="canyon" onclick="process()">The Grand Canyon Mansion | $8,000,000</option>
            <option value="condo" onclick="process()">The Lux Condominium | $369,999</option>
            <option value="batukan" onclick="process()">The Batukan Condominium | $300,450</option>
            <option value="median" onclick="process()">Median House | $400,500</option>
        </select>
        <br>
        <label>Full name</label>
        <input type="text" />
        <br>
        <label>Email</label>
        <input type="email" />
        <br>
        <label>Phone Number</label>
        <input type="number" />
        <br>
        <label>Pick a Date</label>
        <br>
        <input type="date" />
        
        <h3>Total Payment : $ <span id="total"> </span></h3>

        <a href="./about.html">
            <button>Process Booking</button>
        </a>
        <br>
    </div>

    
</article>
